<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dyskoteka Walentynkowa - Luty 2026</title>

<style>
body{margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#ff6a88;color:white;overflow-x:hidden;}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://res.cloudinary.com/dqloszyfj/image/upload/v1769031832/Black_and_Beige_Elegant_Simple_Flower_Circle_Logo-removebg-preview_buvdo8.png");
  background-size:280px auto;
  background-position:center;
  background-repeat:no-repeat;
  opacity:0.18;
  z-index:-1;
}

#introScreen{height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;padding:0 20px;text-align:center;}
#startBtn{padding:25px 50px;font-size:2rem;font-weight:bold;background:#ff0a5c;border:none;border-radius:50px;color:white;cursor:pointer;box-shadow:0 0 25px #ff0a5c;display:flex;align-items:center;gap:10px;}
.heart-start{animation:pulse 1.5s infinite;}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.4)}}

#content{display:none;max-width:1000px;margin:80px auto;padding:0 20px;text-align:center;}
section{background:rgba(255,255,255,.12);padding:40px 30px;border-radius:25px;margin-bottom:40px;text-align:left;}
h1{font-size:clamp(2.5rem,7vw,4.5rem);letter-spacing:5px;margin:0;}
.heart{font-size:3rem;animation:pulse 1.5s infinite;margin-top:10px;}
.date{font-size:1.8rem;margin-top:25px;background:rgba(0,0,0,.3);padding:14px 30px;border-radius:30px;display:inline-block;}

#countdown{display:flex;gap:15px;justify-content:center;flex-wrap:wrap;}
.time-box{background:rgba(0,0,0,.35);padding:15px 22px;border-radius:20px;min-width:90px;text-align:center;box-shadow:0 0 25px #ff0a5c;animation:glow 2s infinite;}
.time-box span{display:block;font-size:2rem;font-weight:bold;animation:numberTick 1s infinite;}

@keyframes glow{0%,100%{transform:scale(1)}50%{transform:scale(1.12)}}
@keyframes numberTick{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}

#showIntroBtn{padding:16px 30px;font-size:1.3rem;font-weight:bold;background:#ff0a5c;border:none;border-radius:40px;color:white;cursor:pointer;box-shadow:0 0 15px #ff0a5c;margin-bottom:50px;}

.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:25px;}
.gallery img,.gallery video{width:100%;height:220px;object-fit:cover;border-radius:20px;box-shadow:0 0 20px rgba(0,0,0,.35);}

#introModal{position:fixed;inset:0;background:rgba(0,0,0,.95);display:none;justify-content:center;align-items:center;z-index:9999;}
#introModal.show{display:flex;}
#introModal video{max-width:95vw;max-height:85vh;border-radius:15px;}
#closeIntroBtn{position:absolute;top:20px;right:20px;font-size:2rem;background:none;border:none;color:white;cursor:pointer;}

footer{text-align:center;opacity:.85;font-size:1.3rem;margin-bottom:40px;}
</style>
</head>

<body>

<div id="introScreen">
  <button id="startBtn">
    <span class="heart-start">❤️</span> DYSKOTEKA WALENTYNKOWA - DOWIEDZ SIĘ WIĘCEJ <span class="heart-start">❤️</span>
  </button>
</div>

<div id="content">
<header>
  <h1>DYSKOTEKA WALENTYNKOWA</h1>
  <div class="heart">❤️</div>
  <div class="date">12.02.2026</div>
</header>

<button id="showIntroBtn">❤️ OBEJRZYJ ZAPOWIEDŹ ❤️</button>

<section>
<h2><b>Odliczanie do tej wyjątkowej imprezy!</b></h2>
<div id="countdown">
  <div class="time-box"><span id="days">0</span>dni</div>
  <div class="time-box"><span id="hours">0</span>godz</div>
  <div class="time-box"><span id="minutes">0</span>min</div>
  <div class="time-box"><span id="seconds">0</span>sek</div>
</div>
</section>

<!-- RESZTA TREŚCI BEZ ZMIAN -->

<footer><b>✨ Nie może Cię tam zabraknąć ✨</b></footer>
</div>

<div id="introModal">
  <button id="closeIntroBtn">✕</button>
  <video id="introVideo" controls playsinline>
    <source src="https://res.cloudinary.com/dqloszyfj/video/upload/v1768838910/Filmik_dyskoteka_promocyjny_xpapiw.mp4">
  </video>
</div>

<audio id="bgAudio" loop>
  <source src="https://res.cloudinary.com/dqloszyfj/video/upload/v1768840494/Mig_-_Ta_Malutka_Blondynka_Official_Video_osiidd.mp3">
</audio>

<script>
const startBtn=document.getElementById("startBtn");
const content=document.getElementById("content");
const bgAudio=document.getElementById("bgAudio");

startBtn.onclick=()=>{
  document.getElementById("introScreen").style.display="none";
  content.style.display="block";
  bgAudio.play().catch(()=>{});
};

const targetDate=new Date("2026-02-12T15:00:00").getTime();
setInterval(()=>{
  const d=targetDate-Date.now();
  if(d<0)return;
  days.textContent=Math.floor(d/86400000);
  hours.textContent=Math.floor(d/3600000)%24;
  minutes.textContent=Math.floor(d/60000)%60;
  seconds.textContent=Math.floor(d/1000)%60;
},1000);

showIntroBtn.onclick=()=>{
  introModal.classList.add("show");
  introVideo.currentTime=0;
  introVideo.play();
  bgAudio.volume=0;
};
closeIntroBtn.onclick=()=>{
  introModal.classList.remove("show");
  introVideo.pause();
  bgAudio.volume=1;
};
introVideo.onended=()=>{introModal.classList.remove("show");bgAudio.volume=1;};

document.querySelectorAll(".gallery video").forEach(v=>{
  v.onplay=()=>bgAudio.volume=0;
  v.onpause=()=>bgAudio.volume=1;
  v.onended=()=>bgAudio.volume=1;
});
</script>

</body>
</html>
