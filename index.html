<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dyskoteka Walentynkowa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff004c, #ff6a88);
  color: white;
  overflow-x: hidden;
}

/* INTRO VIDEO */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  transition: opacity 0.8s ease;
}
#intro video {
  width: 100%;
  height: auto;
  max-height: 100vh;
  object-fit: contain;
}
#skipIntro {
  position: absolute;
  bottom: 20px;
  right: 20px;
  padding: 14px 22px;
  background: rgba(0,0,0,.7);
  color: white;
  border: 2px solid white;
  border-radius: 30px;
  cursor: pointer;
}

/* MAIN CONTENT */
#content {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 1s ease, transform 1s ease;
}
#content.show {
  opacity: 1;
  transform: translateY(0);
}

header {
  padding: 70px 20px;
  text-align: center;
}

h1 {
  font-size: clamp(2.5rem, 7vw, 4.5rem);
  letter-spacing: 4px;
}
.date {
  font-size: 1.8rem;
  margin-top: 20px;
  background: rgba(0,0,0,.25);
  display: inline-block;
  padding: 14px 30px;
  border-radius: 30px;
}

.heart {
  font-size: 3rem;
  animation: pulse 1.5s infinite;
}

section {
  max-width: 1000px;
  margin: 30px auto;
  padding: 45px 20px;
  background: rgba(255,255,255,.12);
  border-radius: 25px;
}

h2 {
  font-size: clamp(1.7rem, 5vw, 2.5rem);
}

p {
  font-size: clamp(1.1rem, 4vw, 1.4rem);
  line-height: 1.6;
}

/* COUNTDOWN */
#countdown {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}
.time-box {
  background: rgba(0,0,0,.35);
  padding: 15px 20px;
  border-radius: 20px;
  min-width: 90px;
}
.time-box span {
  font-size: 2rem;
  font-weight: bold;
  display: block;
}

footer {
  padding: 40px;
  text-align: center;
  opacity: .9;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* HIDE YOUTUBE */
#yt-audio {
  display: none;
}
</style>
</head>

<body>

<!-- INTRO VIDEO -->
<div id="intro">
  <video id="introVideo" autoplay muted playsinline preload="auto">
    <!-- LINK DO FILMU -->
    <source src="https://res.cloudinary.com/dqloszyfj/video/upload/v1768838872/Filmik_dyskoteka_promocyjny_lzzhjm.mp4" type="video/mp4">
  </video>

  <button id="skipIntro">
    POMI≈É ‚Äì NIEZALECANE. OMINIE CIƒò MOCNE INTRO
  </button>
</div>

<!-- UKRYTE AUDIO Z YOUTUBE -->
<iframe id="yt-audio"
  src="https://www.youtube.com/embed/6QVHOLiN_Po?autoplay=1&mute=1&loop=1&playlist=6QVHOLiN_Po"
  allow="autoplay">
</iframe>

<!-- STRONA CONTENT -->
<div id="content">

<header>
  <h1>DYSKOTEKA WALENTYNKOWA</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="date">12.02.2026</div>
</header>

<section>
  <h2>Odliczanie do wydarzenia ‚è≥</h2>
  <div id="countdown">
    <div class="time-box"><span id="days">0</span>dni</div>
    <div class="time-box"><span id="hours">0</span>godz</div>
    <div class="time-box"><span id="minutes">0</span>min</div>
    <div class="time-box"><span id="seconds">0</span>sek</div>
  </div>
</section>

<section>
  <h2>Najbardziej romantyczna noc üíÉüï∫</h2>
  <p>
    ≈öwiat≈Ça, emocje i parkiet, kt√≥ry zapamiƒôtasz na d≈Çugo.
    Walentynkowe szale≈Ñstwo ju≈º nadchodzi!
  </p>
</section>

<footer>
  ‚ú® Nie mo≈ºe Ciƒô zabraknƒÖƒá ‚ú®
</footer>

</div>

<script>
// INTRO LOGIC
const intro = document.getElementById("intro");
const video = document.getElementById("introVideo");
const content = document.getElementById("content");
const skip = document.getElementById("skipIntro");
const yt = document.getElementById("yt-audio");

function showContent() {
  intro.style.opacity = "0";
  setTimeout(() => {
    intro.style.display = "none";
    content.classList.add("show");
    // odblokuj d≈∫wiƒôk YouTube
    yt.src = yt.src.replace("mute=1", "mute=0");
  }, 800);
}

video.onended = showContent;
skip.onclick = () => {
  video.pause();
  showContent();
};

// COUNTDOWN
const targetDate = new Date("2026-02-12T00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  if (diff < 0) return;

  document.getElementById("days").textContent = Math.floor(diff / (1000*60*60*24));
  document.getElementById("hours").textContent = Math.floor((diff / (1000*60*60)) % 24);
  document.getElementById("minutes").textContent = Math.floor((diff / (1000*60)) % 60);
  document.getElementById("seconds").textContent = Math.floor((diff/1000) % 60);
}, 1000);

</script>

</body>
</html>
